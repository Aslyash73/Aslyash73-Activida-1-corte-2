        <script>

            const calcularSumatoria = (exp) => {
                let sumatoria = 0

                for (let index = 1; index <= exp; index++) {
                    sumatoria += Math.pow(index, exp)
                }

                return sumatoria
            }

            const btnSumatoria = document.getElementById("btnSumatoria")

            btnSumatoria.addEventListener('click', () => {
                
                let numero = document.getElementById("numero2").value
                console.log(numero)

                if (numero === "") {
                    alert("Ingresar un nÃºmero")
                }

                if (numero < 0) {
                    alert("Solo  nÃºmeros positivos")
                } else {
                    let resultado = document.getElementById("resultadoo")
                    resultado.innerHTML = calcularSumatoria(numero)
                }
